<!DOCTYPE html>

<head>
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="container">
            <div class="price-category" id="free">
                <img src="icons/icon1.png" alt="woman">
                <h1 class="type">
                    PERSONAL
                </h1>
                <div class="details">
                    <p>Custom Domains</p>
                    <p>Sleeps after 30 mins of inactivity</p>
                </div>
                <h2 class="price">FREE</h1>
                <button class="btn">SIGN UP</button>  
            </div>
            <div class="price-category" id="small">
                <img src="icons/icon2.png" alt="man and woman">
                <h1 class="type">
                    SMALL TEAM
                </h1>
                <div class="details">
                    <p>NEVER SLEEPS</p>
                    <p>MULTPLE WORKERS FOR MORE POWERFUL APPS</p>
                </div>
                <h2 class="price">$150</h1>
                <button class="btn">FREE TRIAL</button>  
            </div>
            <div class="price-category" id="enterprise">
                <img src="icons/icon3.png" alt="3 people">
                <h1 class="type">
                    ENTERPRISE
                </h1>
                <div class="details">
                    <p>DEDICATED</p>
                    <p>SIMPLE HORIZONTAL SCALABILITY</p>
                </div>
                <h2 class="price">$400</h1>
                <button class="btn">FREE TRIAL</button>  
            </div>
    
        </div>
    </div>

</body>
